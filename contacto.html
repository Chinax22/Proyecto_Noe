            <a href="index.html">

      <main class="textoCentrado cuerpo"> <!-- Empieza formulario-->
         <h2 id="titulo">
               Dejanos tu consulta o comentario
         </h2>
         <form>
            <label id="tituloContacto" for="nombre">Nombre</label>
            <input type="text" name="Nombre" required>
         </form>
         <br>
         <form>
            <label id="tituloContacto" for="edad">Edad</label>
            <select name="edad" id="edad">
               <option value="20a30">20 a 30 a単os</option>
               <option value="30a40">31 a 40 a単os</option>
               <option value="40a50">41 a 50 a単os</option>
               <option value="50mas">50 o mas a単os</option>
            </select>
         </form>
         <br>
         <form>
            <label id="tituloContacto" for="sector">Sector</label>
            <br>
               <label id="tituloContacto" for="Estetica">Estetica</label>
               <input type="radio" name="sector" value="estetica"/>
               <label id="tituloContacto" for="peluqueria">Peluqueria</label>
               <input type="radio" name="sector" value="peluqueria">
         </form>
         <br>
         <form>
            <label id="tituloContacto" for="email">Email</label>
            <input type="email" name="email" placeholder="nombre@ejemplo.com/" required>
         </form>
         <br>
         <form>
            <input type="text" name="cometarios" placeholder="Lo que quieras contarnos" required>
         </form>
         <form> <!-- botones-->
            <input class="botonEnviar" type="submit" value="Enviar"/>
            <input class="botonLimpiar" type="reset" value="Limpiar"/>
            <input class="botonSin" type="button" value="Sin acciones"/>
         </form>
      </main><!-- Termina formulario-->
